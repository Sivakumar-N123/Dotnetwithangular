<h3>Specifications for the Student course</h3>

 <button
      kendoButton
      themeColor="info"
      [toggleable]="false"
      data-toggle="modal"  class="addSpec" 
      data-toggle="modal" data-target="#exampleModal"(click)="add1()"
      >
      + Add Specification
  </button>

<!-- kendo grid -->
<div class="container">
<kendo-grid [data]="gridData">
  <kendo-grid-column field="ID" title="ID"> </kendo-grid-column>
  <kendo-grid-column field="SpecificationName" title="Specification Name"> </kendo-grid-column>
  <kendo-grid-column field="Action" title="Action">
    <ng-template kendoGridCellTemplate let-dataItem>
    <button
      kendoButton
      themeColor="warning"
      [toggleable]="false"
      data-toggle="modal" data-target="#exampleModal"(click)="edit1(dataItem)"
      >
      Edit
    </button>
      <button
      kendoButton
      themeColor="primary"
      [toggleable]="false"
      data-toggle="modal" class="del" data-target="#exampleModal"(click)="delete1(dataItem)"
    >
      Delete
    </button>
  </ng-template> 
     </kendo-grid-column>
 </kendo-grid>
</div>

<!-- modal -->
<div class="container">
   <div class="modal fade" id="exampleModal" tabindex="-1"
      role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
    <div class="modal-dialog" role="document">
   <div class="modal-content">
   <div class="modal-header">
   <h5 class="modal-title" id="exampleModalLabel" *ngIf="title">
     Specification
   </h5>
   <h5 class="modal-title" id="exampleModalLabel" *ngIf="title1">
    Confirmation
   </h5>
   <button type="button" class="close"data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true">Ã—</span>
   </button>
</div>
  <div class="modal-body" *ngIf="body">
  <form [formGroup]="specForm" (submit)="onSubmit()">
     <div class="form-group">
      <label for="Specification Name">   Specification Name:</label>
      <input type="text" formControlName="specName" placeholder="Enter Specification Name"
        [ngClass]="{'is-invalid':submitted && specForm.controls['specName'].errors}"
        class="form-control"
      />
      <div *ngIf="submitted && specForm.controls['specName'].errors" class="text-danger">
        <div *ngIf="submitted && specForm.controls['specName'].errors['required']">
           Specification name is mandatory
        </div>
      </div>
     </div>
      <div class="modal-footer" *ngIf="footer">
        
        <button kendoButton themeColor="info" [toggleable]="false"  >
              Save
        </button>
        <button kendoButton themeColor="primary" id="cancel" [toggleable]="false" data-dismiss="modal">
          Close
        </button>
     </div>
  </form> 
  </div>

   <div class="modal-body" *ngIf="body1">
      <label >Do you want to Delete?</label>
   </div>
   <div class="modal-footer" *ngIf="editfooter">
      <button kendoButton themeColor="info" [toggleable]="false" (click)="update()"
      data-toggle="modal" 
      data-target="#exampleModal">
        Update
      </button>
      <button kendoButton themeColor="primary" [toggleable]="false" data-dismiss="modal">
        Close
      </button>
   </div>
   <div class="modal-footer" *ngIf="footer1">
    <button kendoButton 
          themeColor="info"
          [toggleable]="false"
          data-toggle="modal" 
          data-target="#exampleModal"
          (click)="remove()" > Yes
        </button>
    <button kendoButton themeColor="primary" [toggleable]="false" data-dismiss="modal">
      No
    </button>
   </div>
</div>
</div>
</div>
</div>
