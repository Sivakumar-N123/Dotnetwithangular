<h3>Specifications for the Student course</h3>
<div class="container">
   <div class="modal fade" id="exampleModal" tabindex="-1"
      role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
    <div class="modal-dialog" role="document">
   <div class="modal-content">
   <div class="modal-header">
   <h5 class="modal-title" id="exampleModalLabel" *ngIf="title">
     Specification
   </h5>
   <h5 class="modal-title" id="exampleModalLabel" *ngIf="title1">
    Confirmation
  </h5>
   <button type="button" class="close"data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true">Ã—</span>
   </button>
</div>
   <div class="modal-body" *ngIf="body">
     <label >Specification Name:</label>
     <input type="text" placeholder="Specification Name"/>
   </div>
   <div class="modal-body" *ngIf="body1">
    <label >Do you want to Delete ?</label>
   </div>
   <div class="modal-footer" *ngIf="footer">
      <button kendoButton fillMode="outline"themeColor="info" [toggleable]="true">
            Save
      </button>
      <button kendoButton fillMode="outline"themeColor="success" [toggleable]="true" data-dismiss="modal">
        Close
      </button>
   </div>
   <div class="modal-footer" *ngIf="footer1">
    <button kendoButton fillMode="outline"themeColor="info" [toggleable]="true">
      Yes
    </button>
    <button kendoButton fillMode="outline"themeColor="success" [toggleable]="true" data-dismiss="modal">
      No
    </button>
   </div>
</div>
</div>
</div>
</div>

   <button
      kendoButton
      fillMode="outline"
      themeColor="info"
      [toggleable]="true"
      data-toggle="modal"  class="addSpec" data-toggle="modal" data-target="#exampleModal"(click)="edit1()"
      >
      Add Specification
    </button>

<div class="container">
<kendo-grid [data]="gridData">
  <kendo-grid-column field="ID" title="ID"> </kendo-grid-column>
  <kendo-grid-column field="SpecificationName" title="Specification Name"> </kendo-grid-column>
  <kendo-grid-column field="Action" title="Action">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
    <button
      kendoButton
      fillMode="outline"
      themeColor="info"
      [toggleable]="true"
      data-toggle="modal" data-target="#exampleModal"(click)="edit1()"
      >
      Edit
    </button>
      <button
      kendoButton
      fillMode="outline"
      themeColor="primary"
      [toggleable]="true"
      data-toggle="modal" class="del" data-target="#exampleModal"(click)="delete1()"
    >
      Delete
    </button>
    
    </ng-template> 
     </kendo-grid-column>
 </kendo-grid>
