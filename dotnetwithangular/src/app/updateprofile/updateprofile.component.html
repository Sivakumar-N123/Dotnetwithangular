<kendo-card width="800px" >
    <kendo-card-header class="k-hstack">
        <div>
            <h1 kendoCardTitle>Update Profile</h1>
        </div>
    </kendo-card-header>
    <kendo-scrollview   kendoCardMedia   width="100%"  height="50px">
        <form [formGroup]="profile">
          <div class="card-body text-dark">
              <div class="card-text">                             
                <div class="row">
                    <div class="col-lg-5 profilechange">
                        <img [src]="imageurl" *ngIf="imgtrue" style="background-color: white;" class="imgbox" />
                        <div *ngIf="!imgtrue" class="imgbox">{{this.final_profile}}</div>
                        <input type="file" formControlName="profileimage" class="imagebtn" accept="image/*" (change)="imgupload($event)"/>    
                       
                    </div>
                    <div class="col-lg-7 field" >
                        <div class="field1">
                        <label>UserName</label>
                        <input type="text" name="" value="{{det.userName}}" id="" />
                        </div>
                        <div>
                        <label>Email</label>
                        <input type="text" name="" value="{{det.email}}" id="" disabled style="width: 85%;"/>
                        </div>
                    </div>

                </div>
              </div>                     
            <div class="form-group">
              <button kendoButton themeColor="info" id="logbtn">submit</button>          
            </div>                    
          </div>
        </form>
    </kendo-scrollview>
  </kendo-card>
