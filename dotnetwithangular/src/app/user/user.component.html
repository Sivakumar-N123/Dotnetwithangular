<div class="admin">
    <div class="container">

        <h3>User List</h3>
<button class="btn btn-primary adduser float-right" type="button" 
data-toggle="modal" data-target="#exampleModal">+Add User</button>
<div class="list">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">username</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of data;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{name.name}}</td>
            <td>{{name.userName}}</td>
            <td><button class="btn btn-primary">edit</button>
                <button class="btn btn-danger">cancel</button></td>
          </tr>
        </tbody>
    </table>
</div>

          
<div class="modal fade" id="exampleModal" tabindex="-1"
role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            Adding User
        </h5>
        <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="Form">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder=" Enter the name...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" formControlName="userName" placeholder=" Enter the User name...">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
            data-dismiss="modal">
            Close
        </button>
        <button type="button"  class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
            Save changes
        </button>
    </div>
</div>
</div>
</div>

</div>
