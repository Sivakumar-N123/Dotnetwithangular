<div class="admin">
    <div class="container">

        <h3>User List</h3>
<button class="btn btn-primary adduser float-right" type="button" data-toggle="modal" data-target="#exampleModal"  (click)="reset()">+Add User</button>
<div class="list">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">username</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of data;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{name.name}}</td>
            <td>{{name.userName}}</td>
            <td><button class="btn btn-primary" (click)="edit(i)">edit</button>
                <button class="btn btn-danger">cancel</button></td>
          </tr>
        </tbody>
    </table>

    <kendo-grid [data]="userdata" style="margin:50px;">
      <kendo-grid-column
        title="S.No"
        field="id" >
      </kendo-grid-column>
      <kendo-grid-column
        title="Name"
        field="name">
      </kendo-grid-column>
      <kendo-grid-column
        title="UserName"
        field="userName">
      </kendo-grid-column>
      <kendo-grid-column
      field="Discontinued" title="Action" >
      <ng-template kendoGridCellTemplate let-dataItem>
        <button themeColor="info" (click)="edit(userdata.id)">edit</button>
        <button kendoButton themeColor="error">delete</button>
      </ng-template>
      </kendo-grid-column>
    </kendo-grid>

</div>

    <!-- modal-->
<div class="modal fade" id="exampleModal" tabindex="-1"
role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            Adding User
        </h5>
        <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
 
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder=" Enter the name..."  >
                <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <small *ngIf="f.name.errors['required']">Username is required</small>
                    <small *ngIf="f.name.errors['minlength']">
                      Username must be at least 6 characters
                    </small>
                    <small *ngIf="f.name.error['maxlength']">
                      Username must not exceed 20 characters
                    </small>
                  </div> -->
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" formControlName="userName" placeholder=" Enter the User name..."  >
                <!-- <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors?.required">Username is required</div>
                    <div *ngIf="f['userName'].errors?.minlength">
                      Username must be at least 6 characters
                    </div>
                    <div *ngIf="f['userName'].errors['maxlength']">
                      Username must not exceed 20 characters
                    </div>
                  </div> -->
            </div>
  
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
            data-dismiss="modal" >
            Close
        </button>
        <button type="submit"  class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
            Save changes
        </button>
    </div>
  </form>

</div>
</div>
</div>

</div>
