<div class="studenttile">
    <p>Total no of student</p>
    <h1>{{this.count}}</h1>
    <div class="photo">
        <div class="row" *ngFor="let img of allusers.slice(0,3)">
            <div class="col-2">
                <div *ngIf="!imgtrue" class="customer-photo">{{img.profileImage}}</div>
            </div>
        </div>
        <b>+{{this.count-3}}</b>
    </div>
    <a class="viewAll" routerLink="/user">View All</a> 
</div>
