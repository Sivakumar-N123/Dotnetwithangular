<!-- heading -->
<div class="row" style="margin-top: 40px;">
  <div class="col-9" style="padding-left: 40px;">
    <h2>COURSE  DETAILS </h2>
  </div>
  <div class="col-3">
    <button kendoButton
      fillMode="outline"
      themeColor="info"
      [toggleable]="false"
      (click)="update1()"
      data-toggle="modal"
      data-target="#exampleModal" > + Add Course 
    </button>
  </div>
</div>
<!-- kendogrid -->
<kendo-grid [kendoGridBinding]="CourseDetails" [resizable]="true" style="margin:50px;font-size: 18px;" >
  <kendo-grid-column title="ID" field="CourseID"></kendo-grid-column>
  <kendo-grid-column field="CourseName" title="Name" required> </kendo-grid-column>
  <kendo-grid-column field="Action" title="Action">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button
        kendoButton
        fillMode="outline"
        themeColor="warning"
        [toggleable]="false"
        (click)="update1()"data-toggle="modal"
        data-target="#exampleModal" 
        style="margin-right: 10px;"> Edit
      </button>
      <button
        kendoButton
        fillMode="outline"
        themeColor="error"
        [toggleable]="false"data-toggle="modal"
        data-target="#exampleModal"  (click)="deleting()"  > Delete 
      </button>
    </ng-template> 
  </kendo-grid-column>
</kendo-grid>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="header">
        <h5 class="modal-title" id="exampleModalLabel">Course Name</h5>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="modal-body" *ngIf="body">
          <input type="text" #box placeholder="Course Name" formControlName="user"> <br><br>
          <span *ngIf="user && user.invalid && user.touched" style="color:red;">*Course name is required</span>
        </div>
        <div class="modal-footer" *ngIf="added">
          <button
            kendoButton
            fillMode="outline"
            themeColor="info"
            [toggleable]="false"
            data-toggle="modal" 
            (click)="update1"
            data-target="#exampleModal" (click)="onButtonClick1()" [disabled]="loginForm.invalid"> Save
          </button>
          <button
            kendoButton
            fillMode="outline"
            themeColor="error"
            [toggleable]="false"
            data-dismiss="modal"  > Close
          </button>
        </div>
      </form>
      <div class="modal-body" *ngIf="body2">
        <p>Do you wants to delete</p>
      </div>
      <div class="modal-footer" *ngIf="edited"> 
        <button
          kendoButton
          fillMode="outline"
          themeColor="info"
          [toggleable]="false" 
          data-toggle="modal" 
          data-target="#exampleModal" (click)="onButtonClick2()" > Update
        </button>
        <button
          kendoButton
          fillMode="outline"
          themeColor="error"
          [toggleable]="false"
          data-dismiss="modal" > Close
        </button>
      </div>
      <div class="modal-footer" *ngIf="deleted">
        <button
          kendoButton
          fillMode="outline"
          themeColor="info"
          [toggleable]="false"
          data-toggle="modal" 
          data-target="#exampleModal"
          (click)="onButtonClick()" > Yes
        </button>
        <button
          kendoButton
          fillMode="outline"
          themeColor="error"
          [toggleable]="false"
          data-dismiss="modal" > No
        </button>
      </div>
    </div>
  </div>
</div>
