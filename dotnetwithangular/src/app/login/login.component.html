<div class="container">
  <div class="card">
    <h3 class="card-header">Login</h3>
    <div class="card-body row">
      <div class="card-text">  
        <form [formGroup]="logform" (submit)="onsubmit()">
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="username">Email Address</label>
            <input type="text" formControlName="username" [ngClass]="{'is-invalid':submitted && logform.controls['username'].errors}" class="form-control" placeholder="Enter Your Email">
            <div *ngIf="submitted && logform.controls['username'].errors" class="text-danger">
              <div *ngIf="submitted && logform.controls['username'].errors['required']">
                This field is required
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="password">Password</label>
              <div class="form-group">
                <input [type]="changetype?'password':'text'" class="form-control" placeholder="Enter Your Password" formControlName="pass"  [ngClass]="{'is-invalid':submitted && logform.controls['pass'].errors}" >
                <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
              </div>
              <div *ngIf="submitted && logform.controls['pass'].errors" class="text-danger">
                <div *ngIf="submitted && logform.controls['pass'].errors['required']">
                  This field is required
                </div>                  
                <div *ngIf="submitted && logform.controls['pass'].errors['pattern']">
                  Password with the min-8 max-12 combination of minimum of 1caps 1small 1number 1 symbol
                </div>
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" name="subscribe" id="subscribe" />
              <label class="form-check-label" for="flexCheckDefault">keep me sign in</label>
            </div>                                 
            <div >
              <button kendoButton themeColor="info" >Login</button>          
            </div>                         
        </form>
      </div> 
    </div>      
  </div>
  </div>
