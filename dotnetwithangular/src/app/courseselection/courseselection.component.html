<h2 style="margin-top: 25px;margin-left:50px;">Course & Specification</h2>
<form [formGroup]="courseform">
  <div class="row" id="header1">
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="example-wrapper">
        <h6>Student Name</h6>
        <kendo-autocomplete  style="width: 180px;"
          [data]="data1" valueField="studentName"  [filterable]="true"
          (filterChange)="handleFilter($event)"
          placeholder="Enter your name"
         formControlName="studentName">
         <ng-template kendoAutoCompleteItemTemplate let-dataItem class="k-state-default" (click)="empSelected(dataItem)">
          <span class="k-state-default" (click)="empSelected(dataItem)" style="width: 500px;"> {{ dataItem.studentId+" - "+dataItem.studentName }}</span>
      </ng-template>
        </kendo-autocomplete>

      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="example-wrapper">
        <h6>Course Name</h6>
        <kendo-autocomplete style="width: 180px;"
        [data]="data2"  [filterable]="true"
        (filterChange)="handleFilter1($event)"  valueField="courseName"
          placeholder="Enter Degree"
          (click)="resetspecvalue()"
          (change)="getspecbyname($event)" formControlName="coursevalue">
        </kendo-autocomplete>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="example-wrapper">
        <h6>Specification Name</h6>
        <kendo-autocomplete  style="width: 180px;"
        [data]="data3"       [filterable]="true"
        (filterChange)="handleFilter2($event)"  valueField="specificationName"
          placeholder="Enter Course"
          formControlName="specvalue">
        </kendo-autocomplete>
      </div>
    </div>
    <div *ngIf="btnupdate" class="col-lg-3 col-md-6 col-sm-6" id="button1">
      <button
        kendoButton
        themeColor="info"
        [toggleable]="false"
        style="margin-right: 10px;"
        (click)="AddCourse()">
        + Add 
      </button>
    </div>
    <div *ngIf="!btnupdate" class="col-lg-3 col-md-6 col-sm-6" id="button1">
      <button
        kendoButton
        themeColor="info"
        [toggleable]="false"
        style="margin-right: 10px;"
        (click)="validatefnforedit()">
        Update 
      </button>
      <button
        kendoButton
        themeColor="error"
        [toggleable]="false"
        style="margin-right: 10px;"
        (click)="cancelfn()">
        Cancel 
      </button>
    </div>
  </div>
</form>
<div class="container">
<kendo-grid [data]="stu" class="kendo"   >
    <kendo-grid-column title="S.No" ><ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      {{rowIndex+1}}
  </ng-template> </kendo-grid-column>
  <kendo-grid-column field="studentId" title="Student No">
  </kendo-grid-column>
  <kendo-grid-column field="studentName" title="Student Name">
  </kendo-grid-column>
    <kendo-grid-column field="course" title="Course Name" >  
    </kendo-grid-column>
    <kendo-grid-column field="spec" title="Specification Name" >  
    </kendo-grid-column>
    <kendo-grid-column field="Action" title="Action">
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <button
          kendoButton
          themeColor="warning"
          [toggleable]="false"
          style="margin-right: 10px;"
          data-toggle="modal"
          data-target="exampleModal"
          (click)="EditCourse(dataItem)"
          > Edit
        </button>
        <button
          kendoButton
          themeColor="error"
          data-target="#exampleModal" 
          (click)="DeleteCourse(dataItem)"
         > Delete 
        </button>
      </ng-template> 
    </kendo-grid-column>
  </kendo-grid>
</div>
